<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html">
    <title>03事件</title>
    <script src="../jQuery/jquery-1.7.1.min.js"></script>
</head>
<body>
    <input type="button" id="btnShow" value="显示"/>
    <script>
        // $('#btnShow').attr('value'); 简写为val();
        // $('#btnShow').val();//括号里什么都不写是获取值，写了是设置值
        // $('#btnShow').click(function(){
        //     alert(this.value);//是button，是DOM对象，不能调用jquery的成员
        // });

        //DOM的事件注册的时候为一个事件只支持注册一个处理函数，不支持多播
        // document.getElementById('btnShow').onclick = function(){
        //     alert("绑定的第一个事件");
        // };
        // document.getElementById('btnShow').onclick = function(){
        //     alert("绑定的第二个事件")
        // };

        //jquery事件注册：支持多播，一个事件可以指定多个处理函数
        $('#btnShow').click(function(){
            alert("绑定的第一个事件");
        });
        $('#btnShow').click(function(){
            alert("绑定的第二个事件");
        })
    </script>
</body>
</html>
