<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="../jQuery/jquery-1.7.1.min.js"></script>
    <script>
        var datas = {
            "北京":["东城","西城","朝阳","丰台","海淀","昌平"],
            "天津":["和平","南开","河西","河东","河北","红桥"],
            "河北":["保定","唐山","廊坊","任丘","沧州","黄骅"],
            "河南":["郑州","洛阳","开封","南阳","许昌","濮阳"],
            "山东":["青岛","济南","烟台","潍坊","枣庄","威海"],
            "山西":["太原","大同","运城","长治","临汾","吕梁"]
        };

        $(function(){
            //创建省的select
            var select = $('<select id="selectProvince"></select>');
            select.appendTo($('body'));//追加到body中
            //遍历集合
            $.each(datas,function(key,value){
                //根据数据创建option并追加到select上
                $('<option value = "'+key+'">'+key+'</option>').appendTo(select);
            });

            //创建市的select
            var selectCity = $('<select></select>').appendTo('body');
            //获取选中的省的信息
            var pro = $('#selectProvince').val();
            //将省名称作为键到集合中获取值
            var citys =datas[pro]
            //遍历市的数组
            $.each(citys,function (index,item) {
                $('<option>'+item+'</option>').appendTo(selectCity);
            });
        });
    </script>
</head>
<body>
    
</body>
</html>
