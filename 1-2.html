<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>链式写法</title>
    <script language="javascript" type="text/javascript" src="jQuery/jquery-1.7.1.min.js"></script>
    <style type="text/css">
        .divFrame{width: 260px;border: solid 1px #666; font-size: 10pt}
        .divTitle{background-color: #eee;padding: 5px}
        .divContent{padding: 5px;display:none}
        .divCurrColor{background-color: red}
    </style>
    <script type="text/javascript">
        $(function(){
            $(".divTitle").click(function(){
                //可以把两个不同的功能用.链接起来顺序的写
                $(this).addClass("divCurrColor").next(".divContent").css("display","block");
            });
        });
    </script>
</head>
<body>
    <div class="divFrame">
        <div class="divTitle">主题</div>
        <div class="divContent">
            <a href="#">链接一</a><br />
            <a href="#">链接二</a><br />
            <a href="#">链接三</a>
        </div>
    </div>
</body>
</html>
